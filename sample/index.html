<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ADF Widget Sample">
    <title>ADF Widget Sample</title>
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inlince css -->
    <style type="text/css">
    body {
        padding-top: 60px;
    }
    </style>
</head>

<body ng-app="adfWidgetSample">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ADF Widget Sample</a>
            </div>
        </div>
    </div>
    <div class="container" ng-controller="dashboardController">
        <adf-dashboard name="widgetSampleDashboard" structure="4-8" adf-model="dashboard.model" />
    </div>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->
    <script type="text/javascript">
    angular
        .module('adfWidgetSample', ['adf', 'jb-zconnect-widget-company', 'LocalStorageModule'])
        .config(function(dashboardProvider, localStorageServiceProvider, jbWidgetProvider) {
            jbWidgetProvider.setApiRoot('//jobsglobal.dev/api/v1');
            localStorageServiceProvider.setPrefix('adf.jb-zconnect-widget-company');
            dashboardProvider.structure('1', {
                    rows: [{
                        columns: [{
                            styleClass: 'col-md-12',
                            widgets: []
                        }]
                    }]
                })
                .structure('4-8', {
                    rows: [{
                        columns: [{
                            styleClass: 'col-md-4',
                            widgets: []
                        }, {
                            styleClass: 'col-md-8',
                            widgets: []
                        }]
                    }, {
                        columns: [{
                            styleClass: 'col-md-4',
                            widgets: []
                        }, {
                            styleClass: 'col-md-4',
                            widgets: []
                        }, {
                            styleClass: 'col-md-4',
                            widgets: []
                        }]
                    }]
                })
        }).run(['$rootScope', function($rootScope) {

            $rootScope.$on('adfWidgetAdded', function() {
                console.log(arguments);
            });
        }])
        .controller('dashboardController', function($scope, localStorageService, $rootScope) {
            var model = localStorageService.get('widgetSampleDashboard');
            if (!model) {
                var config = {
                    height: 225,
                    _DEBUG: true,
                    user: {
                        user_id: 545
                    },
                    company: {
                        id: 67
                    }
                };
                model = {
                    rows: [{
                        columns: [{
                            styleClass: 'col-md-8',
                            widgets: [{
                                type: 'general-stats',
                                title: 'Generals Statistics',
                                config: config
                            }]
                        }, {
                            styleClass: 'col-md-4',
                            widgets: [{
                                type: 'top-jobs',
                                title: 'Top Jobs',
                                config: angular.extend(config, {
                                    limit: 5
                                })
                            }]
                        }]
                    }, {
                        columns: [{
                            styleClass: 'col-md-3',
                            widgets: [{
                                type: 'drop-cv',
                                title: 'CV Dropzone',
                                config: config
                            }]
                        }, {
                            styleClass: 'col-md-6',
                            widgets: [{
                                type: 'timeline',
                                title: 'Timeline',
                                config: config
                            }]
                        }, {
                            styleClass: 'col-md-3',
                            widgets: [{
                                type: 'ads',
                                title: 'Advertisements',
                                config: config
                            }]
                        }]
                    }]
                };
            }
            $scope.dashboard = {
                model: model
            };
            $scope.$on('adfDashboardChanged', function(event, name, model) {
                localStorageService.set(name, model);
            });
        });
    </script>
</body>

</html>
