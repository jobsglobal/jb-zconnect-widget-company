<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ADF Widget Sample">
    <title>ADF Widget Sample</title>
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inlince css -->
    <style type="text/css">
    body {
        padding-top: 60px;
    }
    </style>
</head>

<body ng-app="adfWidgetSample">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ADF Widget Sample</a>
            </div>
        </div>
    </div>
    <div class="container" ng-controller="dashboardController">
        <adf-dashboard name="widgetSampleDashboard" structure="4-8" adf-model="dashboard.model" />
    </div>
    <!-- bower:js -->
    <!-- endbower -->
    <script type="text/javascript" src="/sample/zconnected.js"></script>
    <!-- inject:js -->
    <!-- endinject -->
    <script type="text/javascript">
    Zconnected.apiUrl = '//jobsglobal.dev/api/v1';
    angular
        .module('adfWidgetSample', ['adf', 'jb-zconnect-widget-company', 'LocalStorageModule'])
        .config(function(dashboardProvider, localStorageServiceProvider) {
            localStorageServiceProvider.setPrefix('adf.jb-zconnect-widget-company');
            dashboardProvider.structure('1', {
                    rows: [{
                        columns: [{
                            styleClass: 'col-md-12',
                            widgets: []
                        }]
                    }]
                })
                .structure('4-8', {
                    rows: [{
                        columns: [{
                            styleClass: 'col-md-4',
                            widgets: []
                        }, {
                            styleClass: 'col-md-8',
                            widgets: []
                        }]
                    }, {
                        columns: [{
                            styleClass: 'col-md-4',
                            widgets: []
                        }, {
                            styleClass: 'col-md-4',
                            widgets: []
                        }, {
                            styleClass: 'col-md-4',
                            widgets: []
                        }]
                    }]
                })
        }).run(['jbWidget', function(jbWidget) {

            jbWidget.setApiRoot('//jobsglobal.dev/api/v1');
            jbWidget.setUser({
                user_id: 545
            });
            jbWidget.setCompany({
                id: 67
            });
        }])
        .controller('dashboardController', function($scope, localStorageService) {
            var model = localStorageService.get('widgetSampleDashboard');
            if (!model) {
                var config = {
                    height: 225
                };
                model = {
                    rows: [{
                        columns: [{
                            styleClass: 'col-md-8',
                            widgets: [{
                                type: 'job-post-form',
                                title: 'Job Post Form',
                                config: config
                            }]
                        }, {
                            styleClass: 'col-md-4',
                            widgets: []
                        }]
                    }, {
                        columns: [{
                            styleClass: 'col-md-3',
                            widgets: []
                        }, {
                            styleClass: 'col-md-6',
                            widgets: []
                        }, {
                            styleClass: 'col-md-3',
                            widgets: []
                        }]
                    }]
                };
            }
            $scope.dashboard = {
                model: model
            };
            $scope.$on('adfWidgetAdded', function(name, model, widget) {
                console.log(name);
            });
            $scope.$on('adfDashboardChanged', function(event, name, model) {
                localStorageService.set(name, model);
            });
        });
    </script>
</body>

</html>
