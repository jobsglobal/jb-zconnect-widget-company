<form role="form" name="joomlaModuleEditForm">
    <div class="form-group">
        <label for="module">Joomla Module</label>
        <select name="module" data-ng-model="config.module" data-ng-options="module as module for module in joomlaModuleEdit.modules">
            <option value="" disabled selected data-ng-required="true">Select Module</option>
        </select>
    </div>
</form>
