<div style="height: {{topJobs.config.height}}px !important;overflow: auto">
    <table class="table table-striped table-responsive">
        <tr>
            <th>Position</th>
            <th class="text-center">Applicants</th>
        </tr>
        <tr data-ng-repeat="job in topJobs.data">
            <td data-ng-bind="job.job_title"></td>
            <td class="text-center" data-ng-bind="job.total"></td>
        </tr>
    </table>
</div>
