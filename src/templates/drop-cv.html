<div class="drop-cv" style="height: {{dropCv.config.height}}px !important;">
    <form class="dropzone" method="post" enctype="multipart/form-data" ng-dropzone dropzone="dropCv.dropzone" dropzone-config="dropCv.dropzoneConfig" event-handlers="{ 'addedfile': dropCv.dzAddedFile, 'error': dropCv.dzError }" style="min-height: {{dropCv.config.height}}px">
        <div class="dz-message">Drop CV here or click to upload</div>
    </form>
</div>
