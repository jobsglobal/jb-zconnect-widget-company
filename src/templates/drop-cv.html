<div>
    <form class="dropzone" method="post" enctype="multipart/form-data" ng-dropzone dropzone="dropCv.dropzone" data-dropzone-config="dropCv.dropzoneConfig"
          data-event-handlers="{ 'addedfile': dropCv.dzAddedFile, 'error': dropCv.dzError, success: dropCv.dzSuccess }" style="min-height: {{dropCv.config.height}}px">
        <div class="dz-message">Drop CV here or click to upload</div>
    </form>
</div>
